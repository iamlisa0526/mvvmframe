apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

//---------------------------------------------------------------------------
//------------------------------aar包上传私服配置start-------------------------
apply plugin: 'maven'
uploadArchives {
    repositories.mavenDeployer {
        // 私服仓库路径
        repository(url: 'http://nexus.minib2c.com/repository/maven-releases/') {
            authentication(userName: "admin", password: "Blep2018")
        }
        // 唯一标识
        pom.groupId = "com.lisa.mvvmframe"
        // 项目名称
        pom.artifactId = "baselib"
        // 版本号
        pom.version = "2.0"
    }
}
//------------------------------aar包上传私服配置end--------------------------
//---------------------------------------------------------------------------

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false //是否开启代码混淆功能
//            shrinkResources true//开启代码混淆时，我们一般也加上shrinkResources true（打开资源压缩）。开启资源压缩后，所有未被使用的资源默认被移除。
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //白名单也就是proguard-rules.pro中我们自定义哪些不添加混淆。
        }
    }

    //开启databinding
    dataBinding {
        enabled true
    }

    //java8支持Lambda表达式
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.android.support:design:28.0.0'

    //kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'org.jetbrains.anko:anko:0.10.4'

    //优雅地处理加载中，重试，无数据等（1.3.8及以上版本需要迁移到androidx）
    api 'com.kingja.loadsir:loadsir:1.3.5'

    //动画（2.8.0及以上版本需要迁移到androidx）
    api 'com.airbnb.android:lottie:2.7.0'

    //retrofit2网络请求
    api 'com.zhouyou:rxeasyhttp:2.1.5'

    //AndPermission权限(2.0.2及以上版本需要迁移到androidx,具体查看release说明)
    api 'com.yanzhenjie.permission:support:2.0.1'

    //智能加载刷新框架
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.2'  //没有使用特殊Header，可以不加这行

    //页面多状态布局(content,loading,empty,error)
    api 'com.github.czy1121:loadinglayout:1.0.1'

    //用LiveData构建的数据通信总线（优于EventBus）
    api 'com.jeremyliao:live-event-bus:1.6.1'

    //仿IOS选择省市区的三级联动弹框View
    api 'com.contrarywind:Android-PickerView:3.2.5'

    //常用工具库(2.4.0及以上版本需要迁移到androidx)
    api 'com.github.tamsiree.RxTool:RxKit:2.3.9'

    //基于zxing优化版的二维码库（提升二维码扫描速度）
    api 'com.github.yuzhiqiang1993:zxing:2.2.8'
}

//kotlin
repositories {
    mavenCentral()
}
